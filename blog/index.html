---
layout: default
permalink: /blog/
---

<div class="wrapper">
  <div class="posts">
    {% for post in paginator.posts %}
      <div class="post">
          <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
          <h2 class="py2">
            <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
              {{ post.title }}
            </a>
          </h2>
          <p class="post-summary">{{ post.summary }}</p>
      </div>
    {% endfor %}
  </div>
</div>
